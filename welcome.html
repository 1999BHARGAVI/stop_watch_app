<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Refresh Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        h1 {
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21a1f1;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Smaller font size on smaller screens */
            }

            button {
                font-size: 1.2rem; /* Smaller button font */
                padding: 8px 16px; /* Smaller padding */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Even smaller font size */
            }

            button {
                font-size: 1rem; /* Further smaller button font */
                padding: 6px 12px; /* Further smaller padding */
            }
        }
    </style>
</head>
<body>
    <h1 style="color: yellow;">Runway Game</h1>
    <a href="./car.html"><h1 style="color: red; background-color: #21a1f1; padding: 10px; border-radius: 5px;">GO Play--></h1></a>
</body>
</html>
